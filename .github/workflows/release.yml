name: Release Artifacts

on:
  push:
    branches: [ "develop", "main" ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

jobs:
  static_binaries:
    name: Build Static Executables
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - x86_64
    env:
      CARGO_TERM_COLOR: always
      TARGET: ${{ matrix.arch }}-unknown-linux-musl
    steps:
    - uses: actions/checkout@v3
    - name: Install QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-user-static
    - name: Cache Build Artifacts
      uses: actions/cache@v3
      with:
        key: ${{ env.TARGET }}-cargo-${{ hashFiles('**/Cargo.lock') }}-release
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        override: true
        target: ${{ env.TARGET }}
        toolchain: stable
    - name: Compile
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release --target ${{ env.TARGET }}
        toolchain: stable
    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        name: rtsp2mjpg-${{ matrix.arch }}
        path: target/${{ env.TARGET }}/release/rtsp2mjpg
  container_images:
    name: Build Container Images
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      IMAGE_TAGS: latest ${{ github.ref_name }}
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
      REGISTRY_USERNAME: ${{ github.actor }}
      REGISTRY_PASSWORD: ${{ github.token }}
    steps:
    - uses: actions/checkout@v3
    - name: Cache Container Layers
      uses: actions/cache@v3
      with:
        key: buildah-${{ hashFiles('**/Containerfile') }}-release
        path: |
          ~/.local/share/containers
    - name: Install QEMU
      run: |
        sudo apt-get update
        sudo apt-get -y install qemu-user-static
    - id: build_image
      name: Build Image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_NAME }}
        platforms: linux/amd64, linux/arm64
        tags: ${{ env.IMAGE_TAGS }}
        containerfiles: |
          ./Containerfile
    - id: push_image
      if: github.ref_type == 'tag'
      name: Push Image to Registry
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build_image.outputs.image }}
        tags: ${{ steps.build_image.outputs.tags }}
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ env.REGISTRY_USERNAME }}
        password: ${{ env.REGISTRY_PASSWORD }}
