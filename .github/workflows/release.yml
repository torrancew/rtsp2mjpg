name: Release Artifacts

on:
  push:
    branches: [ "develop", "main" ]
    tags: [ "v*" ]

permissions:
  contents: read
  packages: write

jobs:
  static_binaries:
    name: Build Static Executables
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - aarch64
          - x86_64
    env:
      CARGO_TERM_COLOR: always
      TARGET: ${{ matrix.arch }}-unknown-linux-musl
    steps:
    - uses: actions/checkout@v3
    - name: Install QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu-user-static
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        override: true
        target: ${{ env.TARGET }}
        toolchain: stable
    - name: Cache Build Artifacts
      uses: actions/cache@v3
      with:
        key: ${{ env.TARGET }}-cargo-${{ hashFiles('**/Cargo.lock') }}-release
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
    - name: Compile
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release --target ${{ env.TARGET }}
        toolchain: stable
    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        name: rtsp2mjpg-${{ matrix.arch }}
        path: target/${{ env.TARGET }}/release/rtsp2mjpg
  container_images:
    name: Build Container Images
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      IMAGE_TAGS: latest ${{ github.ref_name }}
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
      REGISTRY_USERNAME: ${{ github.actor }}
      REGISTRY_PASSWORD: ${{ github.token }}
    steps:
    - name: Install QEMU
      uses: docker/setup-qemu-action@v2
    - name: Install BuildX
      uses: docker/setup-buildx-action@v2
    - id: metadata
      name: Configure Container Metadata
      uses: docker/metadata-action@v4
      with:
        images: |
          ghcr.io/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major.minor}}
          type=semver,pattern={{major}}
          type=sha
    - name: Build Container
      uses: docker/build-push-action@v4
      with:
        file: ./Containerfile
        platforms: linux/amd64
        push: ${{ github.ref_type == 'tag' }}
        tags: ${{ steps.metadata.outputs.tags }}
        labels: ${{ steps.metadata.output.labels }}
